<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例讲解angular操作checkbox复选框</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <input type="checkbox" ng-model="data.game" ng-true-value="1" ng-flase-value="0">游戏
        <input type="checkbox" ng-model="data.video" ng-true-value="1" ng-flase-value="0">电影
        <div ng-show="data.game==1">
            chose the game
        </div>
        <div ng-show="data.video==1">
            chose the video
        </div>
    </div>
<script type="text/javascript" language="JavaScript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope',function($scope){
        $scope.data = {game:0,video:0}
    }]);
</script>
</body>
</html>
