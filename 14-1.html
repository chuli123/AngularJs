<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json数据转换与本地存储及$scope数据序列化提交到后台</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
<div ng-controller="hd"></div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope',function($scope){
        $scope.data = {name:'后盾网',url:'houdunwang.com'};
        //angular.toJson()把json对象转成json字符串
        localStorage.setItem('data',angular.toJson($scope.data));
    }]);
</script>
</body>
</html>
