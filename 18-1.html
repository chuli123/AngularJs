<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat实例详细讲解与后盾人网站进行分析</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <ul>
            <!--{{$first}} 第一个 {{$middle}} 中间 {{$last}} 最后一个 {{$even}} 偶数 {{$odd}} 奇数-->
            <li ng-repeat="(k,v) in data">
                <span ng-if="$first" style="{{$first ? 'color:red':''}}">{{v.name}}{{v.url}}</span>
                <span ng-if="$middle">{{v.name}}{{v.url}}</span>
                <span ng-if="$last" style="{{$last ? 'color:green':''}}">{{v.name}}{{v.url}}</span>
            </li>
        </ul>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope',function($scope){
            $scope.data = [
                {name:'houdunren',url:'www.houdunren.com'},
                {name:'houdunwang',url:'www.houdunwang.com'},
                {name:'org',url:'teach.org'}
            ];
    }]);
</script>
</body>
</html>
