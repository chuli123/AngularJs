<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超简单实现表单的全选与反选</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <table>
            <tr>
                <td><input type="checkbox" ng-model="all"><span ng-bind="all?'反选':'全选'"></span></td>
                <td>标题</td>
                <td>网址</td>
            </tr>
            <tr ng-repeat="v in user">
                <td><input type="checkbox" ng-model="all"></td>
                <td>{{v.title}}</td>
                <td>{{v.url}}</td>
            </tr>
        </table>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope',function($scope){
        $scope.user = [
            {title:'houdunwang',url:'houdunwang.com'},
            {title:'houdunren',url:'houdunren.com'}
        ];
    }]);
</script>
</body>
</html>
