<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS开发宝典之orderBy数据</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <!--加true是从大到小，不加从小到大-->
        {{data|orderBy:'click':true}}
        <hr/>
        <!--加true是完全匹配，不加就是模糊匹配-->
        {{data|filter:'后':true}}
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope',function($scope){
        $scope.data=[
            {id:1,click:100,title:'后盾人'},
            {id:2,click:200,title:'PHP'},
            {id:3,click:300,title:'后盾网'},
        ];
    }]);
</script>
</body>
</html>
