<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用$watch与$filter过滤器制作数据筛选实例</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <input type="text" ng-model="search">
        <table>
            <tr>
                <td>id</td>
                <td>click</td>
                <td>title</td>
            </tr>
            <tr ng-repeat="v in lists">
                <td>{{v.id}}</td>
                <td>{{v.click}}</td>
                <td>{{v.title}}</td>
            </tr>
        </table>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope','$filter',function($scope,$filter){
        $scope.data=[
            {id:1,click:100,title:'后盾人'},
            {id:2,click:200,title:'PHP'},
            {id:3,click:300,title:'后盾网'},
        ];
        $scope.lists = $scope.data;
        $scope.$watch('search',function(n,o){
            $scope.lists = $filter('filter')($scope.data,n);
        });
    }]);
</script>
</body>
</html>
