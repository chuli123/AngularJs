<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令directive的restrict属性说明</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <h1 hdcms></h1>
    <hr />
    <hdcms></hdcms>
    <hr />
    <div class="hdcms"></div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.directive('hdcms',[function(){
        return {
            restrict:'AEC',//a attr 属性 e element元素 c class 类
            template:"houdumwang"
        }
    }]);
</script>
</body>
</html>
