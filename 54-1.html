<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope隔离作用域之@单向文本绑定</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <h1 hdcms hdcolor="{{color}}"></h1>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.directive('hdcms',[function(){
        return{
            restrict:'AEC',
            template:'<span style="color:{{color}}">houdunren</span>',
            scope:{color:'@hdcolor'}
//            当scope为{}时，是隔离作用 即不能直接获取控制器的变量的值  @控制器数据影响指令  指令数据改变不影响控制器
        }
    }]);
    app.controller('hd',['$scope',function($scope){
        $scope.color = 'red';
    }]);
</script>
</body>
</html>
