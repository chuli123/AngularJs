<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope隔离作用域之=&调用父作用域中函数</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <h1 hdcms color="callback()"></h1>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.directive('hdcms',[function(){
        return{
            restrict:'AEC',
            template:'<span>{{color()}}</span>',
            scope:{color:'&color'}
        }
    }]);
    app.controller('hd',['$scope',function($scope){
        $scope.callback = function(){
            return '后盾人';
        }
    }]);
</script>
</body>
</html>
