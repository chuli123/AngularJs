<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令directive的controller属性</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <hd-cms></hd-cms>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.directive('hdCms',[function(){
        return{
            restrict:'E',
            replace:true,
            templateUrl:'57.html',
            controller:['$scope',function($scope){
                $scope.data = [
                    {id:1,name:100},
                    {id:2,name:200},
                    {id:3,name:300},
                ];
            }]
        }
    }]);
</script>
</body>
</html>
