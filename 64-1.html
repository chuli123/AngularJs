<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$sce服务安全的处理html数据</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        {{data}}
        <hr>
        <div ng-bind-html="data"></div>
        <hr>
        <div ng-bind-html="title | trustHtml"></div>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.filter('trustHtml',['$sce',function($sce){
        return function (data){
            return $sce.trustAsHtml(data);
        }
    }])
    app.controller('hd',['$scope','$sce',function($scope,$sce){
        $scope.data = $sce.trustAsHtml('<h1 style="color:red;">houdunren</h1>');
        $scope.title = '<h3>houdunwang</h3>';
    }]);
</script>
</body>
</html>
