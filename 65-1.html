<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$cacheFactory的缓存实例讲解</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        {{data}}
    </div>
    <div ng-controller="hd1">
        {{data}}
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope','$cacheFactory',function($scope,$cacheFactory){
        var obj = $cacheFactory('hdphp');
        obj.put('web',{name:'后盾网',url:'houdunwang.com'});
        obj.put('user',{name:'向军',mail:'155888@qq.com'});
        $scope.data = obj.get('web').name;
//        删除缓存
//        obj.remove('web');
//        obj.removeAll();
//        obj.destroy();
        console.log(obj.get('web'));
    }]);
    app.controller('hd1',['$scope','$cacheFactory',function($scope,$cacheFactory){
        var obj = $cacheFactory.get('hdphp');
        console.log(obj.get('web'));
    }]);
</script>
</body>
</html>
