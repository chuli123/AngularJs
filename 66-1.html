<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$http服务获取后台数据</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <table>
            <tr ng-repeat="v in data">
                <td>{{v.name}}</td>
                <td>{{v.url}}</td>
            </tr>
        </table>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope','$http',function($scope,$http){
        $http({
            method:'get',
            url:'66.php'
        }).then(function(respond){
            console.info(respond);
            $scope.data = respond.data;
        },function(respond){
            console.info(respond);
        });
    }]);
</script>
</body>
</html>
