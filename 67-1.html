<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$http服务请求缓存操作减少服务器压力加快页面展示</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd"></div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('hd',['$scope','$http',function($scope,$http){
        $http({
            method:'get',
            url:'66.php',
            cache:true
        }).then(function(respond){
            console.info(respond);
        },function(respond){
            console.info(respond);
        });

        $http({
            method:'get',
            url:'66.php',
            cache:true
        }).then(function(respond){
            console.info(respond);
        },function(respond){
            console.info(respond);
        });
    }]);
</script>
</body>
</html>
