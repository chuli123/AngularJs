<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spa项目的server层分析与使用factory创建服务</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <table>
            <tr ng-repeat="v in data">
                <td>{{v.name}}</td>
                <td>{{v.url}}</td>
            </tr>
        </table>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
//    定义服务
    app.factory('listService',['$http',function($http){
        return {
//            get:function(callback){
//                $http({url:'66.php'}).then(function(respond){
//                    callback(respond);
//                });
//            }
            get:function(){
                return $http({url:'66.php'});
            }
        }
    }]);
    app.controller('hd',['$scope','listService',function($scope,listService){
//        listService.get(function(respond){
//            $scope.data = respond.data;
//        });
         listService.get().then(function(respond){
             $scope.data = respond.data;
         });
    }]);
</script>
</body>
</html>
