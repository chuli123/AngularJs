<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用service创建自定义服务</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="hd">
        <div ng-controller="hd">
            <table>
                <tr ng-repeat="v in data">
                    <td>{{v.name}}</td>
                    <td>{{v.url}}</td>
                </tr>
            </table>
        </div>
    </div>
<script type="text/javascript">
    var app = angular.module('app',[]);
    app.service('listService',['$http',function($http){
        this.get = function(){
            return $http({method:'get',url:'71-1.php'}).then(function(respond){
                return respond.data;
            });
        }
    }]);
    app.controller('hd',['$scope','listService',function($scope,listService){
        listService.get().then(function(data){
            $scope.data = data;
        });
    }]);
</script>
</body>
</html>
