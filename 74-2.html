<!DOCTYPE html> <html ng-app="myApp"> <head>   <meta charset="UTF-8">   <title>Document</title>   <script src="/angular/angular.min.js" type="text/javascript"></script>
    <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/angular/angular-route.js" type="text/javascript"></script> </head> <body>   <a href="#first" rel="external nofollow" rel="external nofollow" rel="external nofollow" rel="external nofollow" > 第一页 </a>   <a href="#second" rel="external nofollow" rel="external nofollow" rel="external nofollow" rel="external nofollow" > 第二页 </a>   <div ng-view></div>   <script type="text/javascript">     angular.module('myApp',['ngRoute'])       .config(['$routeProvider',function ($routeProvider) {         $routeProvider.when('/first',{           template : '<h1> first </h1>'        })         .when('/second',{           template : '<h1> second </h1>'        })         .otherwise({           redirectTo : '/first'        })       }])   </script> </body> </html>
