<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-value使用实例讲解</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="hd">
    <div ng-controller="hd">
        商品名称：<input type="text" ng-model="goods.title"><br>
        商品价格：<input type="text" ng-model="goods.price" readonly="readonly"><br>
        商品数量：<input type="text" ng-model="goods.num"><br>
        总价：<input type="text" ng-value="goods.price*goods.num" readonly="readonly"><br>
        <!--input标签里面不能用ng-bind绑定数据-->
    </div>
<script type="text/javascript">
    var app = angular.module('hd',[]);
    app.controller('hd',['$scope',function($scope){
        $scope.goods = {'title':"iphone",'price':1520,'num':3}
    }]);
</script>
</body>
</html>
