<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uiRouter路由定义高效的父子级嵌套路由</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
    <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/angular/angular-ui-router.js" type="text/javascript"></script>
</head>
<body ng-app="app">
 <div ui-view="top"></div>
 <div ui-view="left"></div>
 <div ui-view="content"></div>
<script>
    var app = angular.module('app',['ui.router']);
    app.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
        $urlRouterProvider.otherwise('/home');
        $stateProvider.state('home',{
            url:'/home',
            views:{
                top:{
                    templateUrl:'view/81/top.html'
                },
                left:{
                    templateUrl:'view/81/left.html'
                },
                content:{
                    templateUrl:'view/81/content.html'
                }
            }
        })
                .state('video',{
                    url:'/video',
                    views:{
                        top:{
                            templateUrl:'view/81/top.html'
                        },
                        left:{
                            templateUrl:'view/81/video_list.html'
                        },
                        content:{
                            templateUrl:'view/81/video.html'
                        }
                    }
                })
    }]);
</script>
</body>
</html>
