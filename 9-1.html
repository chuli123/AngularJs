<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例讲解angular控制单选框</title>
    <script src="/angular/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="hd">
    <div ng-controller="hd">
        <input type="radio" name="status" ng-model="status" ng-value="1">开启
        <input type="radio" name="status" ng-model="status" ng-value="0">关闭
        {{status}}
        <div ng-show="status == 0">
            <h2>网站关闭原因</h2>
            正在维护中
        </div>
    </div>
<script type="text/javascript">
    var app = angular.module('hd',[]);
    app.controller('hd',['$scope',function($scope){
        $scope.status = 1;
    }]);
</script>
</body>
</html>
